  <body>
    <main>
      <!-- Page Heading -->
      <div class="page-heading">
        <h1>Contact Us</h1>
      </div>
      <div class="container">
        <!-- Contact Us Information -->
        <div class="contact-us-container spaced">
          <div class="phone-numbers">
            <p>T: +90 212 298 33 16</p>
            <p>T: +90 212 270 77 69</p>
          </div>
          <div class="address">
            <p class="address-line">
              AYBU SOKAK 12/A 34330 ETLIK - ANKARA/TURKEY MERSÄ°S
            </p>
            <p class="address-line">0-4700-3910-1400016</p>
          </div>

          <div class="mail-container">
            <p class="mail">
              Young Talent Applications:
              <a href="mailto::yksl3461@gmail.com">cv@iletisim.tr</a>
            </p>
          </div>
        </div>
        <div class="contact-form spaced">
          <h2>Get in touch</h2>
          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"
              value="fcb36d1d-dbfd-45cc-928c-59dee57d0abb"
            />

            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Your Name"
                required
              />
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Your Email"
                required
              />
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input
                type="text"
                id="subject"
                name="subject"
                placeholder="Subject"
                required
              />
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                placeholder="Write your message here..."
                required
              ></textarea>
            </div>

            <button type="submit">Send Message</button>
          </form>
        </div>
