<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Global styles -->
    <link rel="stylesheet" href="styles/global.css" />

    <!-- Page specific styles -->
    <link rel="stylesheet" href="styles/login-page.css" />

    <title>Login</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./layout/add-layout.js"></script>
    <main>
      <!-- Page Heading -->
      <div class="page-heading">
        <h1>Login</h1>
      </div>
      <div class="container">
        <div class="login-page-container">
          <div class="login-block-container">
            <img
              class="login-form-logo"
              src="images/logo.png"
              alt="Casting Agency Logo"
            />
            <!-- Login form -->
            <form>
              <div class="form-input">
                <input
                  type="email"
                  id="email"
                  placeholder="Enter your E-mail"
                  name="email"
                  required
                />
              </div>
              <div class="form-input">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="form-bottom">
                <button class="login-submit" type="submit">Login</button>
                <a class="register-link" href="#">Forgot your password?</a>
              </div>
            </form>
          </div>
        </div>

        <div class="register-link-block">
          <a href="register.html">Don't have an account? Register</a>
        </div>
      </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="./script/add-layout.js"></script>
</html>
